<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é«˜çº§è®¡ç®—æœºç½‘ç»œ - æœŸæœ«åˆ·é¢˜ç³»ç»Ÿ5.1</title>
    <script src="questions.js"></script>
    <script src="challenge.js"></script>
    <script src="experiment.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --warning: #ffc107; --bg: #f8f9fa; }
        body { font-family: 'PingFang SC', -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 800px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; }
        .meta-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .mode-group { display: flex; gap: 8px; }
        .tag { padding: 6px 16px; border-radius: 50px; color: white; font-size: 14px; font-weight: bold; transition: 0.3s; border: none; cursor: pointer; }
        .btn-homework { background: var(--primary); }
        .btn-ppt { background: var(--warning); color: #000; }
        .btn-lab { background: #17a2b8; color: white; }
        .tag-wrong { background: var(--danger); cursor: pointer; }
        .inactive { opacity: 0.4; transform: scale(0.95); }
        .q-header { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 20px; }
        .type-label { padding: 2px 8px; border-radius: 4px; font-size: 12px; color: white; white-space: nowrap; margin-top: 4px; }
        .bg-single { background: #17a2b8; }
        .bg-multi { background: #6f42c1; }
        .bg-judge { background: #fd7e14; }
        .q-title { font-size: 18px; line-height: 1.6; color: #333; font-weight: 600; }
        .options-list { display: grid; gap: 12px; margin-bottom: 25px; }
        .opt-item { padding: 15px; border: 2px solid #ebedf0; border-radius: 10px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .opt-item:hover { background: #f1f3f5; border-color: #dee2e6; }
        .opt-item.selected { border-color: var(--primary); background: #e7f1ff; }
        .feedback { padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .correct-ans { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .wrong-ans { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .highlight-correct { background: #d4edda !important; border-color: var(--success) !important; }
        .highlight-wrong { background: #f8d7da !important; border-color: var(--danger) !important; }
        .actions { display: flex; gap: 15px; }
        button.main-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #check-btn { background: var(--primary); color: white; }
        #next-btn { background: #6c757d; color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="meta-info">
        <div class="mode-group">
            <button id="mode-homework" class="tag btn-homework" onclick="initPool('homework')">ğŸ“š è¯¾åä½œä¸š</button>
            <button id="mode-ppt" class="tag btn-ppt inactive" onclick="initPool('ppt')">ğŸ”¥ PPTçŸ¥è¯†</button>
            <button id="mode-lab" class="tag btn-lab inactive" onclick="setPool('lab')">ğŸ§ª å®éªŒå›é¡¾</button>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <span style="font-size: 14px; color: #666;">è¿›åº¦: <span id="progress">0/0</span></span>
            <button class="tag tag-wrong" onclick="toggleWrongMode()" id="wrong-btn">é”™é¢˜æœ¬: <span id="wrong-count">0</span></button>
        </div>
    </div>

    <div id="quiz-box">
        <div class="q-header">
            <span id="q-type" class="type-label"></span>
            <div id="q-title" class="q-title">æ­£åœ¨åŠ è½½...</div>
        </div>
        <div id="options" class="options-list"></div>
        <div id="feedback" class="feedback"></div>
        <div class="actions">
            <button id="check-btn" class="main-btn" onclick="checkAnswer()">æäº¤ç­”æ¡ˆ</button>
            <button id="next-btn" class="main-btn" onclick="nextQuestion()" disabled>ä¸‹ä¸€é¢˜</button>
        </div>
    </div>
</div>

<script>
    let rawPool = [];       // åŸå§‹é¢˜åº“å¤‡ä»½
    let workingList = [];   // å½“å‰æ¸²æŸ“çš„æ‰“ä¹±åçš„é¢˜åº“
    let currentIdx = 0;
    let isWrongMode = false;
    let wrongList = JSON.parse(localStorage.getItem('net_wrong_list') || '[]');
    let currentModule = 'homework';

    window.onload = () => {
        updateWrongDisplay();
        const saved = JSON.parse(localStorage.getItem('net_quiz_v6_save'));
        if (saved) {
            currentModule = saved.module;
            currentIdx = saved.index;
            loadModule(currentModule, false); // åŠ è½½ä½†ä¸æ‰“ä¹±ï¼Œä½¿ç”¨ä¿å­˜çš„é¡ºåº
            workingList = saved.list;        // æ¢å¤ä¿å­˜çš„é¢˜ç›®é¡ºåº
            renderQuestion();
        } else {
            initPool('homework');
        }
    };

    // åˆå§‹åŒ–/åˆ‡æ¢é¢˜åº“å¹¶å½»åº•æ‰“ä¹±
    function initPool(type) {
        loadModule(type);
        // å½»åº•æ‰“ä¹±é¢˜ç›®é¡ºåº
        workingList = [...rawPool].sort(() => Math.random() - 0.5);
        // å½»åº•æ‰“ä¹±æ¯é“é¢˜çš„é€‰é¡¹é¡ºåº
        workingList = workingList.map(q => shuffleOptions(q));
        currentIdx = 0;
        renderQuestion();
    }

    function loadModule(type, setActive = true) {
        currentModule = type;
        if(setActive) {
            document.querySelectorAll('.mode-group .tag').forEach(b => b.classList.add('inactive'));
            document.getElementById(`mode-${type}`).classList.remove('inactive');
        }
        
        if (type === 'ppt') rawPool = challengeBank || [];
        else if (type === 'lab') rawPool = experimentBank || [];
        else rawPool = bank || [];
    }

    // éšæœºæ‰“ä¹±é€‰é¡¹é€»è¾‘
    function shuffleOptions(q) {
        let opts = q.options.map((t, i) => ({ text: t, isCorrect: q.answer.includes(i) }));
        opts.sort(() => Math.random() - 0.5);
        return {
            ...q,
            options: opts.map(o => o.text),
            answer: opts.map((o, i) => o.isCorrect ? i : null).filter(v => v !== null)
        };
    }

    function renderQuestion() {
        if (!workingList[currentIdx]) return;
        const q = workingList[currentIdx];
        
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').disabled = true;
        document.getElementById('check-btn').disabled = false;
        document.getElementById('progress').innerText = `${currentIdx + 1}/${workingList.length}`;

        const typeEl = document.getElementById('q-type');
        typeEl.innerText = q.type === 'single' ? 'å•é€‰' : (q.type === 'multi' ? 'å¤šé€‰' : 'åˆ¤æ–­');
        typeEl.className = `type-label bg-${q.type}`;
        document.getElementById('q-title').innerText = q.title;

        const optContainer = document.getElementById('options');
        optContainer.innerHTML = '';
        q.options.forEach((text, index) => {
            const div = document.createElement('div');
            div.className = 'opt-item';
            div.innerHTML = `
                <input type="${q.type === 'multi' ? 'checkbox' : 'radio'}" name="opt" value="${index}" id="opt-${index}">
                <label for="opt-${index}" style="cursor:pointer; width:100%">${text}</label>
            `;
            div.onclick = (e) => {
                if (!document.getElementById('next-btn').disabled) return;
                const input = div.querySelector('input');
                if (e.target.tagName !== 'INPUT') {
                    input.checked = q.type === 'multi' ? !input.checked : true;
                }
                updateStyles();
            };
            optContainer.appendChild(div);
        });
        saveState();
    }

    function updateStyles() {
        document.querySelectorAll('.opt-item').forEach(el => {
            el.classList.toggle('selected', el.querySelector('input').checked);
        });
    }

    function checkAnswer() {
        const q = workingList[currentIdx];
        const selected = Array.from(document.querySelectorAll('input[name="opt"]:checked')).map(i => parseInt(i.value));
        if (selected.length === 0) return alert("è¯·é€‰ä¸ªç­”æ¡ˆï¼");

        const correct = JSON.stringify(selected.sort()) === JSON.stringify([...q.answer].sort());
        const fb = document.getElementById('feedback');
        fb.style.display = 'block';

        if (correct) {
            fb.className = 'feedback correct-ans';
            fb.innerHTML = '<strong>âœ” æ¼‚äº®ï¼ç­”å¯¹äº†ã€‚</strong>';
            if (wrongList.includes(q.title)) {
                wrongList = wrongList.filter(t => t !== q.title);
                updateWrongDisplay();
            }
        } else {
            fb.className = 'feedback wrong-ans';
            fb.innerHTML = `<strong>âœ˜ è®°é”™äº†ï¼</strong> æ­£ç¡®ç­”æ¡ˆï¼š${q.answer.map(i => q.options[i]).join('ï¼Œ')}`;
            if (!wrongList.includes(q.title)) {
                wrongList.push(q.title);
                updateWrongDisplay();
            }
        }

        document.querySelectorAll('.opt-item').forEach((item, i) => {
            if (q.answer.includes(i)) item.classList.add('highlight-correct');
            else if (selected.includes(i)) item.classList.add('highlight-wrong');
        });

        document.getElementById('check-btn').disabled = true;
        document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx >= workingList.length) {
            alert("æœ¬è½®ç»“æŸï¼é‡æ’é¢˜åº“ã€‚");
            initPool(currentModule);
        } else {
            renderQuestion();
        }
    }

    function toggleWrongMode() {
        isWrongMode = !isWrongMode;
        const btn = document.getElementById('wrong-btn');
        if (isWrongMode) {
            if (wrongList.length === 0) { isWrongMode = false; return alert("æ²¡å¸¦é”™é¢˜æœ¬å“¦ï¼"); }
            btn.style.boxShadow = "0 0 10px var(--danger)";
            workingList = rawPool.filter(q => wrongList.includes(q.title)).sort(() => Math.random() - 0.5);
        } else {
            btn.style.boxShadow = "none";
            initPool(currentModule);
        }
        currentIdx = 0;
        renderQuestion();
    }

    function saveState() {
        localStorage.setItem('net_quiz_v6_save', JSON.stringify({
            module: currentModule,
            index: currentIdx,
            list: workingList
        }));
    }

    function updateWrongDisplay() {
        localStorage.setItem('net_wrong_list', JSON.stringify(wrongList));
        document.getElementById('wrong-count').innerText = wrongList.length;
    }
</script>
</body>
</html>
